<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ffe6e6;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #d6336c;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.3em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
    }
    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
    /* Heart style */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 4s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>My sweet LovEE, will you be my Valentine?</h1>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ˜¢</button>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    // Yes button click reaction
    yesBtn.addEventListener('click', () => {
      document.body.style.backgroundColor = "#ffcccc";
      document.querySelector('h1').textContent = "Yay! ðŸ’• Happy Valentine's Day!";
      spawnHearts();
    });

    // Make No button impossible to click
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
      );
      if (distance < 120) { // moves if mouse gets close
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }
    });

    // Hearts animation
    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (10 + Math.random() * 30) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
